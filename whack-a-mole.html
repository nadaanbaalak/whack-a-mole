<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="whack-a-mole.css">
    <script type="text/javascript" src=whack-a-mole.js>

    </script>
  </head>
  <body>
    <div class="outer-container">
      <div class="header-container">
        <h1>Whack-a-mole</h1>
      </div>
      <div class="timer-score">
        <div class="timer-div">
          <p> Time : <span id="timer"></span></p>
        </div>
        <div class="score-div">
          <p>Score: <span id="score-board"></span></p>
        </div>
      </div>
      <div class="">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
      </div>
      <div class="container">
        <div id="0" class="whack-a-mole-hole">

        </div>
        <div id="1" class="whack-a-mole-hole">

        </div>
        <div id="2" class="whack-a-mole-hole">

        </div>
        <div id="3" class="whack-a-mole-hole">

        </div>
        <div id="4" class="whack-a-mole-hole">

        </div>
        <div id="5" class="whack-a-mole-hole">

        </div>
        <div id="6" class="whack-a-mole-hole">

        </div>
        <div id="7" class="whack-a-mole-hole">

        </div>
        <div id="8" class="whack-a-mole-hole">

        </div>
      </div>
    </div>
  </body>
</html>
